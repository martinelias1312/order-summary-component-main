<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main class="order-card">
  
  <img src="/assets/img/illustration-hero.svg" alt="Picture of a person listnening to music">
  
  <div class="order-summary">

    <h1>Order Summary</h1>

    <p class="text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <p class="plan-card">
      <img src="/assets/img/icon-music.svg" alt="Picture of musical note">
      <div class="plan-text">
        <h4>Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#" class="btn-change">Change</a>
    </p>

    <a href="#" class="btn-proceed">Proceed to Payment</a>
    <a href="#" class="btn-cancel">Cancel Order</a>
  </div>
</main>

<footer>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/martin-eli%C3%A1%C5%A1-455550209/">Martin Eliáš</a>.
  </div>
</footer>
</body>
</html>
